<html>
  <head>
    <title>Iframe test</title>
    <style>
      .iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>

  <body>
    <iframe
      src="http://127.0.0.1:2929"
      class="iframe"
      allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; keyboard-map *; focus-without-user-activation *; screen-wake-lock"
      sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-scripts allow-same-origin allow-popups-to-escape-sandbox allow-downloads"
      msallowfullscreen="true"
      mozallowfullscreen="true"
      scrolling="no"
      allowfullscreen
      webkitallowfullscreen="true"
      allowtransparency="true"
    ></iframe>
  </body>
</html>
